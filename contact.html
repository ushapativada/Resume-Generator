<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="user_name">Name</label>
      <input type="text" id="user_name" name="user_name" required>

      <label for="user_email">Email</label>
      <input type="email" id="user_email" name="user_email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="response-message"></div>
  </div>

  <!-- Include EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

  <script>
    (function() {
      emailjs.init("FlltvNDjezY7ug2Fy"); // Replace with your EmailJS public key
    })();

    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_m6grd2g', 'template_6xbtvgd', this)
        .then(function() {
          responseMessage.innerHTML = '<p class="success-message">Message sent successfully!</p>';
          form.reset();
        }, function(error) {
          console.log(error);
          responseMessage.innerHTML = '<p class="error-message">Failed to send message. Please try again later.</p>';
        });
    });
  </script>

</body>
</html>
